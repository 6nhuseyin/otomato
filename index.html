<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator and Inch to CM Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="section">
            <h2 class="text-center mb-4">Random Number Generator</h2>
            <div class="input-group mb-3">
                <span class="input-group-text" id="min-addon">Min</span>
                <input type="number" class="form-control" id="minValue" placeholder="Enter minimum value"
                    aria-label="Minimum value" aria-describedby="min-addon">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="max-addon">Max</span>
                <input type="number" class="form-control" id="maxValue" placeholder="Enter maximum value"
                    aria-label="Maximum value" aria-describedby="max-addon">
            </div>
            <button class="btn btn-primary btn-lg btn-block w-100" onclick="generateRandomNumber()">Generate</button>
            <div id="result">3</div> <!-- Number result display -->
        </div>

        <div class="section">
            <h2 class="text-center mb-4">Inch to cm Converter</h2>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inch-addon">Inches</span>
                <input type="number" class="form-control" id="inchValue" placeholder="Enter value in inches"
                    aria-label="Inch value" aria-describedby="inch-addon">
            </div>
            <button class="btn btn-primary btn-lg btn-block w-100" onclick="convertInchToCm()">convert to cm</button>
            <div id="cmResult">0 cm</div> <!-- Result display for Inch to CM conversion -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./aksiyon.js"></script>
</body>

</html>
