<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <h2>Random Number Generator</h2>
        <div class="form-group">
            <label for="minValue">Minimum Value:</label>
            <input type="number" class="form-control" id="minValue" placeholder="Enter minimum value">
               </div>
        <div class="form-group">
            <label for="maxValue">Maximum Value:</label>
            <input type="number" class="form-control" id="maxValue" placeholder="Enter maximum value">
        </div>
        <button class="btn btn-primary" onclick="generateRandomNumber()">Generate</button>

        <div class="mt-3">
            <p>Generated Number: <span id="result"></span></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function generateRandomNumber() {
            var minValue = document.getElementById('minValue').value;
            var maxValue = document.getElementById('maxValue').value;
            console.log('Min Value:', minValue, 'Max Value:', maxValue); // Debug log

            if(minValue === '' || maxValue === '' || parseInt(minValue) >= parseInt(maxValue)) {
                alert('Please enter a valid range.');
                return;
            }
            var randomNumber = Math.floor(Math.random() * (parseInt(maxValue) - parseInt(minValue) + 1)) + parseInt(minValue);
        console.log('Random Number:', randomNumber);
        document.getElementById('result').textContent = randomNumber;

        }
       
    </script>
</body>

</html>
